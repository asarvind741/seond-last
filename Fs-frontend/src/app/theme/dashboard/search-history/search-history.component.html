<div>
  <label>Visited Urls</label>
  <div class="row" *ngIf="!noHistory; else noHistoryFound">
    <div class="col-md-9 col-sm-9 col-xs-9 col-lg-9" *ngFor="let history of visitHistory.visitedUrls" >
      <input type="checkbox"><a href="{{history.url}}">{{history.url}}</a>
    <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2"></div>
    <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>

<ng-template #noHistoryFound>
  <p>No History Found...</p>
</ng-template>
