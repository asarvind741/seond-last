<div class="card">
  <div class="card-header">
    <h5>Edit Category</h5>
  </div>
  <div class="card-block">
    <form [formGroup]="editCategoryForm" (ngSubmit)="editCategory()">
      <div class="row">
        <label class="col-sm-4 col-lg-4 col-form-label">Name</label>
        <div class="col-sm-8 col-lg-8">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
          </div>
          <div *ngIf="editCategoryForm.get('name').invalid && editCategoryForm.get('name').touched" class="text-danger">
            <span *ngIf="editCategoryForm.get('name').errors.required">Category name is required!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-4 col-lg-4 col-form-label">Description</label>
        <div class="col-sm-8 col-lg-8">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="description">
          </div>
          <div *ngIf="editCategoryForm.get('description').invalid && editCategoryForm.get('description').touched" class="text-danger">
            <span *ngIf="editCategoryForm.get('description').errors.required">Description required!</span>
          </div>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-4 col-lg-4 col-form-label">Select Filters</label>
        <div class="col-sm-8 col-lg-8">
          <angular2-multiselect [data]="allCategoryFilters" [(ngModel)]="selectedCategories" [settings]="settings" (onSelect)="onItemSelect($event)"
            (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"
            formControlName="filter">
          </angular2-multiselect>
        </div>
      </div>


      <div class="row">
        <label class="col-sm-4 col-lg-4 col-form-label">Status</label>
        <div class="col-sm-8 col-lg-8">
          <div class="input-group">
            <select class="input-group" name="status" formControlName="status">
              <option [ngValue]="null" disabled>Select One</option>
              <option *ngFor="let stat of statuss" [ngValue]="stat">
                {{ stat }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 col-lg-3">
          <button class="btn btn-primary btn-round" type="submit">Done</button>
        </div>
        <div class="col-sm-3 col-lg-3">
          <button class="btn btn-warning btn-round" type="button" (click)="closeModal()">Cancel</button>
        </div>
        <div class="col-sm-3 col-lg-3">
          <button class="btn btn-info btn-round" type="button" (click)="clearModal()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
