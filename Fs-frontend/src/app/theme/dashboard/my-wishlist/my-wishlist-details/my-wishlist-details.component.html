<div class="row">
  <div class="col-sm-6" (click)="openProductDetails(wishList)">
    <img [src]="wishList.images[0] | sanatize " />
  </div>
  <div class="col-sm-6">
    <div>
      <h4 (click)="openProductDetails(wishList)">{{ wishList.name }}</h4>
      <p>{{ wishList.company.name}}</p>
      <p>{{ wishList.price }}</p>
    </div>
    <div class="product-contact">
      <ul>
        <li><img src="../../../../../assets/images/products/contact.png" /><span><a href="mailto:{{ wishList['company'].email}}">Contact
              Supplier</a></span></li>
        <li><img src="../../../../../assets/images/products/india-flag.png" /><span>1500 km</span></li>
      </ul>
    </div>
  </div>
</div>
